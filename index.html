<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Loader</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Comic strip container behind loader -->
  <div id="comic-strip">
    <!-- You can add your comic here later -->
  </div>

  <!-- Loader on top -->
  <div id="loader">
    <div id="loading-overlay">
      <div id="loading-text">Drawing the outlines...</div>
      <div id="loading-percentage">0%</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
